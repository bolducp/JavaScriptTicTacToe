<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
   <link rel="stylesheet" href="animate.css">
   <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Titillium+Web|Alegreya+Sans' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Paige's Tic-tac-toe!</h1>
    <h3>Player X begins the game:</h3>
    <div class="row">
      <label>Number of rows: </label>
      <input type="number" id="quantity" min=2 max=10 value=3>
      <button id='start'>Start Game</button>
      <button id="reset">Reset</button>
    </div>
    <div id="board">
      <div class="row"></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
